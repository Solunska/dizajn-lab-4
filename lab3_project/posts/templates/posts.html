<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #B9B7BD">
<nav class="navbar navbar-expand-lg " style="background-color: #E7D2CC">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'posts' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{% url 'posts' %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add' %}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blockedUsers' %}">Blocked Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-4 px-5" style="background-color: #EEEDE7">
    <div>
        {% for post in posts %}
        <figure class="start border-bottom border-secondary pt-2">
            <blockquote class="blockquote display-6 fw-semibold">
                <p>{{post.title}}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
                <cite title="Source Title">{{post.author}}</cite>
            </figcaption>
            <p class="lead">
                {{post.content}}
            </p>
        </figure>
        {% endfor %}
    </div>
</div>
</body>
</html>
